<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験結果編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">学習進捗管理</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>試験結果編集</h1>
        
        <form th:action="@{/exam-results/{id}(id=${examResultId})}" th:object="${examResultForm}" method="post">
            <div class="mb-3">
                <label for="examId" class="form-label">試験 <span class="text-danger">*</span></label>
                <select class="form-select" id="examId" th:field="*{examId}" required>
                    <option value="">選択してください</option>
                    <option th:each="exam : ${exams}" 
                            th:value="${exam.id}" 
                            th:text="${exam.examName + ' (' + exam.subjectName + ')'}"></option>
                </select>
                <div th:if="${#fields.hasErrors('examId')}" class="text-danger">
                    <span th:errors="*{examId}"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="score" class="form-label">得点 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="score" th:field="*{score}" min="0" required>
                <div th:if="${#fields.hasErrors('score')}" class="text-danger">
                    <span th:errors="*{score}"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="takenAt" class="form-label">受験日 <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="takenAt" th:field="*{takenAt}" required>
                <div th:if="${#fields.hasErrors('takenAt')}" class="text-danger">
                    <span th:errors="*{takenAt}"></span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="/exam-results" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
