<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - 学習進捗管理' : '試験結果一覧 - 学習進捗管理'}">試験結果一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションメニューを読み込み -->
    <div th:replace="~{fragments/layout :: navbar}"></div>
    
    <div class="container mt-4">
        <!-- メッセージを読み込み -->
        <div th:replace="~{fragments/layout :: messages}"></div>
        
        <h1>試験結果一覧</h1>
        
        <div class="mb-3">
            <a href="/exam-results/new" class="btn btn-primary">新規登録</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>科目名</th>
                    <th>試験名</th>
                    <th>得点</th>
                    <th>合否</th>
                    <th>受験日</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="examResult : ${examResults}">
                    <td th:text="${examResult.id}"></td>
                    <td th:text="${examResult.subjectName}"></td>
                    <td th:text="${examResult.examName}"></td>
                    <td th:text="${examResult.score}"></td>
                    <td>
                        <span th:if="${examResult.passed}" class="badge bg-success">合格</span>
                        <span th:if="${!examResult.passed}" class="badge bg-danger">不合格</span>
                    </td>
                    <td th:text="${#temporals.format(examResult.takenAt, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/exam-results/{id}(id=${examResult.id})}" class="btn btn-sm btn-info">詳細</a>
                        <a th:href="@{/exam-results/{id}/edit(id=${examResult.id})}" class="btn btn-sm btn-warning">編集</a>
                        <form th:action="@{/exam-results/{id}/delete(id=${examResult.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('削除しますか？')">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Bootstrap JSを読み込み -->
    <div th:replace="~{fragments/layout :: bootstrap-js}"></div>
</body>
</html>
