<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験結果詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">学習進捗管理</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>試験結果詳細</h1>
        
        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" th:text="${examResult.id}"></dd>
                    
                    <dt class="col-sm-3">科目名</dt>
                    <dd class="col-sm-9" th:text="${examResult.subjectName}"></dd>
                    
                    <dt class="col-sm-3">試験名</dt>
                    <dd class="col-sm-9" th:text="${examResult.examName}"></dd>
                    
                    <dt class="col-sm-3">得点</dt>
                    <dd class="col-sm-9" th:text="${examResult.score}"></dd>
                    
                    <dt class="col-sm-3">合否</dt>
                    <dd class="col-sm-9">
                        <span th:if="${examResult.passed}" class="badge bg-success">合格</span>
                        <span th:if="${!examResult.passed}" class="badge bg-danger">不合格</span>
                    </dd>
                    
                    <dt class="col-sm-3">受験日</dt>
                    <dd class="col-sm-9" th:text="${#temporals.format(examResult.takenAt, 'yyyy-MM-dd')}"></dd>
                </dl>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/exam-results/{id}/edit(id=${examResult.id})}" class="btn btn-warning">編集</a>
            <a href="/exam-results" class="btn btn-secondary">一覧に戻る</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
