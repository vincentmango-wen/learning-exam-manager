<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">学習進捗管理</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>試験詳細</h1>
        
        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" th:text="${exam.id}"></dd>
                    
                    <dt class="col-sm-3">科目名</dt>
                    <dd class="col-sm-9" th:text="${exam.subjectName}"></dd>
                    
                    <dt class="col-sm-3">試験名</dt>
                    <dd class="col-sm-9" th:text="${exam.examName}"></dd>
                    
                    <dt class="col-sm-3">満点</dt>
                    <dd class="col-sm-9" th:text="${exam.maxScore}"></dd>
                    
                    <dt class="col-sm-3">合格点</dt>
                    <dd class="col-sm-9" th:text="${exam.passingScore}"></dd>
                </dl>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/exams/{id}/edit(id=${exam.id})}" class="btn btn-warning">編集</a>
            <a href="/exams" class="btn btn-secondary">一覧に戻る</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
