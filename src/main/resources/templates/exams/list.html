<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションメニューを読み込み -->
    <div th:replace="~{fragments/layout :: navbar}"></div>
    
    <div class="container mt-4">
        <!-- メッセージを読み込み -->
        <div th:replace="~{fragments/layout :: messages}"></div>
        
        <h1>試験一覧</h1>
        
        <div class="mb-3">
            <a href="/exams/new" class="btn btn-primary">新規登録</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>科目名</th>
                    <th>試験名</th>
                    <th>満点</th>
                    <th>合格点</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exam : ${exams}">
                    <td th:text="${exam.id}"></td>
                    <td th:text="${exam.subjectName}"></td>
                    <td th:text="${exam.examName}"></td>
                    <td th:text="${exam.maxScore}"></td>
                    <td th:text="${exam.passingScore}"></td>
                    <td>
                        <a th:href="@{/exams/{id}(id=${exam.id})}" class="btn btn-sm btn-info">詳細</a>
                        <a th:href="@{/exams/{id}/edit(id=${exam.id})}" class="btn btn-sm btn-warning">編集</a>
                        <form th:action="@{/exams/{id}/delete(id=${exam.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('削除しますか？')">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Bootstrap JSを読み込み -->
    <div th:replace="~{fragments/layout :: bootstrap-js}"></div>
</body>
</html>
