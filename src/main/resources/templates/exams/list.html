<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - 学習進捗管理' : '試験一覧 - 学習進捗管理'}">試験一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/layout :: footer-styles}"></th:block>
</head>
<body>
    <!-- ナビゲーションメニューを読み込み -->
    <div th:replace="~{fragments/layout :: navbar}"></div>
    
    <div class="container mt-4">
        <!-- メッセージを読み込み -->
        <div th:replace="~{fragments/layout :: messages}"></div>
        
        <h1>試験一覧</h1>
        
        <!-- 検索フォームを追加 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <form th:action="@{/exams}" method="get" class="d-flex">
                    <input type="hidden" name="page" value="0">
                    <input type="text" 
                           name="keyword" 
                           class="form-control me-2" 
                           th:value="${keyword != null ? keyword : ''}"
                           placeholder="試験名で検索">
                    <button type="submit" class="btn btn-outline-primary">検索</button>
                    <a th:if="${keyword != null && !keyword.isEmpty()}" 
                       href="/exams" 
                       class="btn btn-outline-secondary ms-2">クリア</a>
                </form>
            </div>
        </div>
        
        <!-- 検索結果の件数を表示 -->
        <div th:if="${keyword != null && !keyword.isEmpty()}" class="mb-2">
            <p class="text-muted">
                「<span th:text="${keyword}"></span>」の検索結果: <span th:text="${#lists.size(exams)}"></span>件
            </p>
        </div>
        
        <div class="mb-3">
            <a href="/exams/new" class="btn btn-primary">新規登録</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>科目名</th>
                    <th>試験名</th>
                    <th>満点</th>
                    <th>合格点</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exam : ${exams}">
                    <td th:text="${exam.id}"></td>
                    <td th:text="${exam.subjectName}"></td>
                    <td th:text="${exam.examName}"></td>
                    <td th:text="${exam.maxScore}"></td>
                    <td th:text="${exam.passingScore}"></td>
                    <td>
                        <a th:href="@{/exams/{id}(id=${exam.id})}" class="btn btn-sm btn-info">詳細</a>
                        <a th:href="@{/exams/{id}/edit(id=${exam.id})}" class="btn btn-sm btn-warning">編集</a>
                        <form th:action="@{/exams/{id}/delete(id=${exam.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('削除しますか？')">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- ページネーション -->
        <nav th:if="${totalPages > 1}" aria-label="ページネーション">
            <ul class="pagination justify-content-center">
                <!-- 前のページ -->
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" 
                       th:href="@{/exams(keyword=${keyword}, page=${currentPage - 1}, size=${pageSize})}"
                       th:if="${currentPage > 0}">前へ</a>
                    <span class="page-link" th:if="${currentPage == 0}">前へ</span>
                </li>
                
                <!-- ページ番号 -->
                <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
                    class="page-item"
                    th:classappend="${pageNum == currentPage ? 'active' : ''}">
                    <a class="page-link" 
                       th:href="@{/exams(keyword=${keyword}, page=${pageNum}, size=${pageSize})}"
                       th:text="${pageNum + 1}"></a>
                </li>
                
                <!-- 次のページ -->
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" 
                       th:href="@{/exams(keyword=${keyword}, page=${currentPage + 1}, size=${pageSize})}"
                       th:if="${currentPage < totalPages - 1}">次へ</a>
                    <span class="page-link" th:if="${currentPage >= totalPages - 1}">次へ</span>
                </li>
            </ul>
        </nav>
        
        <!-- ページ情報の表示 -->
        <div class="text-center mt-3">
            <p class="text-muted">
                全 <span th:text="${totalItems}"></span> 件中 
                <span th:text="${currentPage * pageSize + 1}"></span> - 
                <span th:text="${currentPage * pageSize + exams.size()}"></span> 件を表示
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JSを読み込み -->
    <div th:replace="~{fragments/layout :: bootstrap-js}"></div>
    <div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
