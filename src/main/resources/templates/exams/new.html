<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">学習進捗管理</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>試験登録</h1>
        
        <form th:action="@{/exams}" th:object="${examForm}" method="post">
            <div class="mb-3">
                <label for="subjectId" class="form-label">科目 <span class="text-danger">*</span></label>
                <select class="form-select" id="subjectId" th:field="*{subjectId}" required>
                    <option value="">選択してください</option>
                    <option th:each="subject : ${subjects}" 
                            th:value="${subject.id}" 
                            th:text="${subject.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('subjectId')}" class="text-danger">
                    <span th:errors="*{subjectId}"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="examName" class="form-label">試験名 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="examName" th:field="*{examName}" required>
                <div th:if="${#fields.hasErrors('examName')}" class="text-danger">
                    <span th:errors="*{examName}"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="maxScore" class="form-label">満点 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="maxScore" th:field="*{maxScore}" min="1" required>
                <div th:if="${#fields.hasErrors('maxScore')}" class="text-danger">
                    <span th:errors="*{maxScore}"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="passingScore" class="form-label">合格点 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="passingScore" th:field="*{passingScore}" min="0" required>
                <div th:if="${#fields.hasErrors('passingScore')}" class="text-danger">
                    <span th:errors="*{passingScore}"></span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">登録</button>
            <a href="/exams" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
