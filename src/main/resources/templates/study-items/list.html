<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - 学習進捗管理' : '学習項目一覧 - 学習進捗管理'}">学習項目一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/layout :: footer-styles}"></th:block>
</head>
<body>
    <!-- ナビゲーションメニューを読み込み -->
    <div th:replace="~{fragments/layout :: navbar}"></div>
    
    <div class="container mt-4">
        <!-- メッセージを読み込み -->
        <div th:replace="~{fragments/layout :: messages}"></div>
        
        <!-- 検索フォームを追加 -->
        <div class="row mb-3">
            <div class="col-md-8">
                <form th:action="@{/study-items}" method="get" class="row g-2">
                    <div class="col-md-4">
                        <select name="subjectId" class="form-select">
                            <option value="">すべての科目</option>
                            <option th:each="subject : ${subjects}"
                                    th:value="${subject.id}"
                                    th:text="${subject.name}"
                                    th:selected="${selectedSubjectId != null && selectedSubjectId == subject.id}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" 
                            name="keyword" 
                            class="form-control" 
                            th:value="${keyword != null ? keyword : ''}"
                            placeholder="タイトルで検索">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-primary w-100">検索</button>
                    </div>
                </form>
                <div class="mt-2">
                    <a th:if="${keyword != null || selectedSubjectId != null}" 
                    href="/study-items" 
                    class="btn btn-outline-secondary btn-sm">クリア</a>
                </div>
            </div>
        </div>
        
        <!-- 検索結果の件数を表示 -->
        <div th:if="${keyword != null || selectedSubjectId != null}" class="mb-2">
            <p class="text-muted">
                検索結果: <span th:text="${#lists.size(studyItems)}"></span>件
            </p>
        </div>
        
        <div class="mb-3">
            <a href="/study-items/new" class="btn btn-primary">新規登録</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>科目名</th>
                    <th>タイトル</th>
                    <th>ステータス</th>
                    <th>学習時間（分）</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="studyItem : ${studyItems}">
                    <td th:text="${studyItem.id}"></td>
                    <td th:text="${studyItem.subjectName}"></td>
                    <td th:text="${studyItem.title}"></td>
                    <td>
                        <span th:if="${studyItem.status.name() == 'NOT_STARTED'}" class="badge bg-secondary">未着手</span>
                        <span th:if="${studyItem.status.name() == 'IN_PROGRESS'}" class="badge bg-warning">進行中</span>
                        <span th:if="${studyItem.status.name() == 'DONE'}" class="badge bg-success">完了</span>
                    </td>
                    <td th:text="${studyItem.studyTime}"></td>
                    <td>
                        <a th:href="@{/study-items/{id}(id=${studyItem.id})}" class="btn btn-sm btn-info">詳細</a>
                        <a th:href="@{/study-items/{id}/edit(id=${studyItem.id})}" class="btn btn-sm btn-warning">編集</a>
                        <form th:action="@{/study-items/{id}/delete(id=${studyItem.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('削除しますか？')">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Bootstrap JSを読み込み -->
    <div th:replace="~{fragments/layout :: bootstrap-js}"></div>
    <div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
