<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習項目登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">学習進捗管理</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>学習項目登録</h1>
        
        <form th:action="@{/study-items}" th:object="${studyItemForm}" method="post">
            <div class="mb-3">
                <label for="subjectId" class="form-label">科目 <span class="text-danger">*</span></label>
                <select class="form-select" id="subjectId" th:field="*{subjectId}" required>
                    <option value="">選択してください</option>
                    <option th:each="subject : ${subjects}" 
                            th:value="${subject.id}" 
                            th:text="${subject.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('subjectId')}" class="text-danger">
                    <span th:errors="*{subjectId}"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                    <span th:errors="*{title}"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">ステータス <span class="text-danger">*</span></label>
                <select class="form-select" id="status" th:field="*{status}" required>
                    <option value="NOT_STARTED">未着手</option>
                    <option value="IN_PROGRESS">進行中</option>
                    <option value="DONE">完了</option>
                </select>
                <div th:if="${#fields.hasErrors('status')}" class="text-danger">
                    <span th:errors="*{status}"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="studyTime" class="form-label">学習時間（分）</label>
                <input type="number" class="form-control" id="studyTime" th:field="*{studyTime}" min="0">
                <div th:if="${#fields.hasErrors('studyTime')}" class="text-danger">
                    <span th:errors="*{studyTime}"></span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">登録</button>
            <a href="/study-items" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
