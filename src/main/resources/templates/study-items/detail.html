<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習項目詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">学習進捗管理</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>学習項目詳細</h1>
        
        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" th:text="${studyItem.id}"></dd>
                    
                    <dt class="col-sm-3">科目名</dt>
                    <dd class="col-sm-9" th:text="${studyItem.subjectName}"></dd>
                    
                    <dt class="col-sm-3">タイトル</dt>
                    <dd class="col-sm-9" th:text="${studyItem.title}"></dd>
                    
                    <dt class="col-sm-3">ステータス</dt>
                    <dd class="col-sm-9">
                        <span th:if="${studyItem.status.name() == 'NOT_STARTED'}" class="badge bg-secondary">未着手</span>
                        <span th:if="${studyItem.status.name() == 'IN_PROGRESS'}" class="badge bg-warning">進行中</span>
                        <span th:if="${studyItem.status.name() == 'DONE'}" class="badge bg-success">完了</span>
                    </dd>
                    
                    <dt class="col-sm-3">学習時間（分）</dt>
                    <dd class="col-sm-9" th:text="${studyItem.studyTime}"></dd>
                </dl>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/study-items/{id}/edit(id=${studyItem.id})}" class="btn btn-warning">編集</a>
            <a href="/study-items" class="btn btn-secondary">一覧に戻る</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
