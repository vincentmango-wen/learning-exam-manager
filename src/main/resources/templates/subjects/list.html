<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - 学習進捗管理' : '科目一覧 - 学習進捗管理'}">科目一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/layout :: footer-styles}"></th:block>
</head>
<body>
    <!-- ナビゲーションメニューを読み込み -->
    <div th:replace="~{fragments/layout :: navbar}"></div>
    
    <div class="container mt-4">
        <!-- メッセージを読み込み -->
        <div th:replace="~{fragments/layout :: messages}"></div>
        
        <h1>科目一覧</h1>
        
        <!-- 検索フォームを追加 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <form th:action="@{/subjects}" method="get" class="d-flex">
                    <input type="text" 
                        name="keyword" 
                        class="form-control me-2" 
                        th:value="${keyword != null ? keyword : ''}"
                        placeholder="科目名で検索">
                    <button type="submit" class="btn btn-outline-primary">検索</button>
                    <a th:if="${keyword != null && !keyword.isEmpty()}" 
                    href="/subjects" 
                    class="btn btn-outline-secondary ms-2">クリア</a>
                </form>
            </div>
        </div>
        
        <div class="mb-3">
            <a href="/subjects/new" class="btn btn-primary">新規登録</a>
        </div>
        
        <!-- 検索結果の件数を表示 -->
        <div th:if="${keyword != null && !keyword.isEmpty()}" class="mb-2">
            <p class="text-muted">
                「<span th:text="${keyword}"></span>」の検索結果: <span th:text="${#lists.size(subjects)}"></span>件
            </p>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>科目名</th>
                    <th>説明</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.id}"></td>
                    <td th:text="${subject.name}"></td>
                    <td th:text="${subject.description}"></td>
                    <td>
                        <a th:href="@{/subjects/{id}(id=${subject.id})}" class="btn btn-sm btn-info">詳細</a>
                        <a th:href="@{/subjects/{id}/edit(id=${subject.id})}" class="btn btn-sm btn-warning">編集</a>
                        <form th:action="@{/subjects/{id}/delete(id=${subject.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('削除しますか？')">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Bootstrap JSを読み込み -->
    <div th:replace="~{fragments/layout :: bootstrap-js}"></div>
    <div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
