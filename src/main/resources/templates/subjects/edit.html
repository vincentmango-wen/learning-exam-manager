<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>科目編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">学習進捗管理</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>科目編集</h1>
        
        <form th:action="@{/subjects/{id}(id=${subjectId})}" th:object="${subjectForm}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">科目名 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                    <span th:errors="*{name}"></span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">説明</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">更新</button>
            <a th:href="@{/subjects/{id}(id=${subjectId})}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
