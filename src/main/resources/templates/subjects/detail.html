<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>科目詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">学習進捗管理</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>科目詳細</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">ID</label>
                    <p class="form-control-plaintext" th:text="${subject.id}"></p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">科目名</label>
                    <p class="form-control-plaintext" th:text="${subject.name}"></p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">説明</label>
                    <p class="form-control-plaintext" th:text="${subject.description} ?: '（なし）'"></p>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/subjects/{id}/edit(id=${subject.id})}" class="btn btn-warning">編集</a>
            <a href="/subjects" class="btn btn-secondary">戻る</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
