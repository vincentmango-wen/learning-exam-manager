<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">学習進捗管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">ダッシュボード</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects">科目一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/study-items">学習項目一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/exams">試験一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/exam-results">試験結果一覧</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>ダッシュボード</h1>
        
        <!-- 科目別進捗率セクション -->
        <div class="row mt-4">
            <div class="col-12">
                <h2>科目別進捗率</h2>
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>科目名</th>
                                    <th>進捗率</th>
                                    <th>進捗バー</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="progress : ${subjectProgress}">
                                    <td th:text="${progress.subjectName}"></td>
                                    <td>
                                        <span th:text="${#numbers.formatDecimal(progress.progressRate, 1, 1)} + '%'"></span>
                                    </td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar" 
                                                 role="progressbar" 
                                                 th:style="'width: ' + ${progress.progressRate} + '%'"
                                                 th:attr="aria-valuenow=${progress.progressRate}, aria-valuemin=0, aria-valuemax=100">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 直近の試験結果セクション -->
        <div class="row mt-4">
            <div class="col-12">
                <h2>直近の試験結果</h2>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>科目名</th>
                                    <th>試験名</th>
                                    <th>得点</th>
                                    <th>合否</th>
                                    <th>受験日</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="examResult : ${recentExamResults}">
                                    <td th:text="${examResult.subjectName}"></td>
                                    <td th:text="${examResult.examName}"></td>
                                    <td th:text="${examResult.score}"></td>
                                    <td>
                                        <span th:if="${examResult.passed}" class="badge bg-success">合格</span>
                                        <span th:if="${!examResult.passed}" class="badge bg-danger">不合格</span>
                                    </td>
                                    <td th:text="${#temporals.format(examResult.takenAt, 'yyyy-MM-dd')}"></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(recentExamResults)}">
                                    <td colspan="5" class="text-center">試験結果がありません</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
